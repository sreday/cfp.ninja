<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFP.ninja - Call for Proposals Platform</title>

    <!-- SEO & Social Meta Tags -->
    <meta name="description" content="CFP.ninja - Submit and manage conference Call for Proposals. Find speaking opportunities at tech conferences worldwide.">
    <meta name="keywords" content="CFP, call for proposals, conference, speaking, tech talks, developer conferences">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="CFP.ninja - Call for Proposals Platform">
    <meta property="og:description" content="Submit and manage conference Call for Proposals. Find speaking opportunities at tech conferences worldwide.">
    <meta property="og:url" content="https://cfp.ninja">
    <meta property="og:site_name" content="CFP.ninja">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="CFP.ninja - Call for Proposals Platform">
    <meta name="twitter:description" content="Submit and manage conference Call for Proposals. Find speaking opportunities at tech conferences worldwide.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/css/style.css">

    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg" />
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="CFP.ninja" />
    <link rel="manifest" href="/img/site.webmanifest" />
</head>
<body>
    <div id="app">
        <header id="nav-container"></header>
        <main class="container py-4" id="main-content">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </main>
        <footer class="mt-auto">
            <div class="container text-center py-3">
                <p class="text-muted mb-0">&copy; 2025 CFP.ninja - <a href="https://github.com/sreday/cfp.ninja" target="_blank">Open Source Call For Papers Platform</a></p>
            </div>
        </footer>
    </div>

    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
